<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Typearture's Nabla</title>
  <style type="text/css">

@font-face {
  font-family: "Nabla";
  src: url("./fonts/Nabla.ttf") format("truetype");
}

html{
  width: 100%;
  height: 100%;
  padding: 0;
  margin:  0;
}

body {
  background-color: #3a50ef;
}

.page {
  display: flex;
  flex-direction: column;
  gap: 2em;
  overflow: hidden;
  width: 100%;
  height: 100%;
}

.page-header {
  display: flex;
  flex-direction: column;
  font-family: sans-serif;
  font-size: 1em;
  text-align: center;
  align-items: center;
}

.page-header>label {
  margin-top: 1em;
  margin-bottom: 0.25em;
  color: #ff8723;
  font-weight: bold;
}

.color-text {
  font-family: Nabla;
  font-size: 150px;
  text-align: center;
  overflow: scroll;
}

.slider {
  -webkit-appearance: none; 
  appearance: none;
  width: 55%;
  height: 2px;
  background: #ff8723;
  outline: none;
  margin-top: 10px;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background: #ff8723;
}

.colorpicker {
  outline: none;
  background-color: transparent;
  border-color: #ff8723;
  border-width: 3px;
  box-shadow: none;
  margin-top: 5px;
  width: 6em;
  height: 26px;
  cursor: pointer;
}

input[type="color"]::-webkit-color-swatch-wrapper {
  padding: 0;
}

input[type="color"]::-webkit-color-swatch {
  border: none;
}

</style>

<script type="text/javascript">

const fontVariationSettings = {
  /* slider handlers store their axis values here */
}

function depthAxisHandler(value) {
  fontVariationSettings["wght"] = value;
  updateFontVariationSettings();
}

function highlightAxisHandler(value) {
  fontVariationSettings["HLGT"] = value;
  updateFontVariationSettings();
}

function fontSizeHandler(value) {
  const element = document.querySelector(".color-text");
  element.style.fontSize = `${value}px`;
}

function updateFontVariationSettings() {
  const element = document.querySelector(".color-text");
  const settings = Object.entries(fontVariationSettings).map(item => `'${item[0]}' ${item[1]}`)
  element.style.fontVariationSettings = settings.join(", ");
}

function onLoad() {
  for (const element of document.querySelectorAll(".slider")) {
    element.oninput(element.value);
  }
  element = document.querySelector(".colorpicker");
  document.body.style.backgroundColor = element.value;
}

  </script>
</head>
<body onload="onLoad()">

<div class="page">

  <div class="page-header">
    <label for="depth-slider">Depth Axis</label>
    <input
      class="slider"
      type="range"
      name="depth-slider"
      min="100"
      max="700"
      value="400"
      step="any"
      oninput="depthAxisHandler(value);"
    >
    <label for="highlight-axis">Highlight Axis</label>
    <input
      class="slider"
      type="range"
      name="highlight-axis"
      min="0"
      max="10"
      value="5"
      step="any"
      oninput="highlightAxisHandler(value);"
    >
    <label for="size-slider">Size</label>
    <input
      class="slider"
      type="range"
      name="size-slider"
      min="24"
      max="600"
      value="150"
      step="any"
      oninput="fontSizeHandler(value);"
    >
    <label for="colorpicker">Background color</label>
    <input 
      class="colorpicker"
      type="color"
      value="#3a50ef"
      id="color"
      oninput="document.body.style.backgroundColor = value"
      >
  </div>

  <div class="color-text" contenteditable>
    ISOMETRIC
    <br>
    CHROMATIC
    <br>
    "colourful!"
    <br>
    perspective
    <br>
    -
    <br>
    ABCDEFGHI
    <br>
    JKLMNOPQR
    <br>
    STUVWXYZ&amp;
    <br>
    aæbcçdefgh
    <br>
    ijklmnoøpþq
    <br>
    rsßtţuvwxyz
    <br>
    (0123456789)
    <br>
    [!¡#¦¶§|@$¿?]
    <br>
    {«¢£°™€₹¥»}
  </div>
  
</div>

</body>
</html>
